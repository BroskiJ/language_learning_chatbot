{% extends "base.html" %}

{% block title %}Edit Vocabulary List - LanguagePal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card bg-dark">
            <div class="card-header">
                <h2 class="text-center mb-0">Edit Vocabulary List</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_vocabulary', id=vocabulary.id) }}">
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Vocabulary List Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ vocabulary.name }}" placeholder="Give your vocabulary list a name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="language" class="form-label">Language</label>
                        <select class="form-select" id="language" name="language" required>
                            {% for language in languages %}
                            <option value="{{ language }}" {% if language == vocabulary.language %}selected{% endif %}>{{ language }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="card mb-3 bg-dark border-secondary">
                        <div class="card-header">
                            <h5 class="mb-0">Edit Vocabulary</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="vocabulary" class="form-label">Vocabulary (one word or phrase per line)</label>
                                <textarea class="form-control" id="vocabulary" name="vocabulary" rows="10" placeholder="Enter one word or phrase per line, or separate with commas" required>{{ words_text }}</textarea>
                                <div class="form-text">
                                    Enter vocabulary words or phrases, one per line.
                                    Examples:
                                    <div class="mt-1">
                                        <code>hello, goodbye, thank you</code>
                                    </div>
                                    <div class="mt-1">
                                        <code>apple<br>banana<br>orange</code>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <a href="{{ url_for('vocabulary') }}" class="btn btn-secondary flex-grow-1">Cancel</a>
                        <button type="submit" class="btn btn-primary flex-grow-1">Update Vocabulary List</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
